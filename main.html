<!DOCTYPE html>
<html>
<head>
	<title>Realtime Word Count</title>
</head>
<body>
	<input id="evaluatedText" onkeyup="countWords()"></input>
	<h3 id="wordCount">0</h3>

	<script>
		function countWords() {
			const text = document.getElementById("evaluatedText").value;
			const wordCount = text.trim().split(/\s+/).length;
			document.getElementById("wordCount").innerText = wordCount;
		}
	</script>
</body>
</html>
